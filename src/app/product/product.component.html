<style>
    .dot {
  height: 25px;
  width: 25px;
  background-color: green;
  border-radius: 50%;
  display: inline-block;
}
</style>
<div class="content">
  <div class="">
    <div class="page-header-title">
        <h4 class="page-title">Product</h4>
    </div>
</div>

<div class="page-content-wrapper ">

    <div class="container-fluid">
      <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="m-b-30 m-t-0">Product Manager</h4>
                        <div class="row">
                            
                            <div class="col-lg-12 col-sm-12 col-12">
                                <form role="search" class="navbar-form">
                                    <input type="text" placeholder="Search..." class="form-control search-bar" [(ngModel)]="searchText" name="search" autocomplete="off">
                                    <a href="" class="btn-search"><i class="fa fa-search"></i></a>
                                </form>
                                <br>
                                <app-formmanager></app-formmanager>
                                <div class="table-responsive">
                                    <table aria-describedby="datatable_info" id="datatable" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting_asc" tabindex="0" aria-controls="example" aria-sort="ascending" aria-label="Name: activate to sort column descending" >ID</th>
                                            <th>Name</th>
                                            <th>Brand</th>
                                            <th>Type</th>
                                            <th>Price</th> 
                                            <th>Status</th>
                                            <th>Update</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>


                                        <tbody>
                                        <tr class="odd" role="row" *ngFor="let item of items | filter:searchText">
                                            <td class="sorting_1" tabindex="0"><div id="idsp">{{ item.id }}</div></td>
                                            <td><div id="name" >{{ item.name }}</div></td>
                                            <td><div id="brand">{{ item.brand}}</div></td>
                                            <td><div id="type">{{ item.type }}</div></td>
                                            <td><div id="price"> {{ item.price }}</div></td>
                                            <td><div id="status"><span class="dot" [ngStyle]="{'background-color':item.status==='yes'?'green':'red'}"></span></div></td>

                                            <td>
                                                <button type="button" class="btn btn-warning"  (click)="editItem(item)" data-toggle="modal" data-target="#editModal">Edit</button>

                                               <div *ngIf="editState && itemToEdit.id1 == item.id1">
                                                    <div class="modal fade" id="editModal" role="dialog">
                                                        <div class="modal-dialog">
                                                        
                                                          <!-- Modal content-->
                                                           <div class="modal-content">
                                                            <div class="modal-header">
                                                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                              <h4 class="modal-title">Edit Item</h4>
                                                            </div>
                                                            <div class="modal-body">
                                                                <form  >
                                                                    <!-- (ngSubmit)="updateItem(item)" -->
                                                                    <div class="col-sm-9">
                                                                        <label for="id"><b>ID</b></label>
                                                                        <input type="text" class="form-control" placeholder="Enter id " [(ngModel)]="item.id" [ngModelOptions]="{standalone: true}" >
                                                                    </div>
                                                                    <div class="col-sm-9">
                                                                        <label for="name"><b>Name</b></label>
                                                                        <input type="name" class="form-control" placeholder="Enter Name"[(ngModel)]="item.name" [ngModelOptions]="{standalone: true}">
                                                                    </div>
                                                                    <div class="col-sm-9">
                                                                        <label for="price"><b>Price</b></label>
                                                                        <input type="price" class="form-control" placeholder="Enter Price" [(ngModel)]="item.price" [ngModelOptions]="{standalone: true}">
                                                                    </div>
                                                                    <div class="col-sm-9">
                                                                        <label for="type"><b>Type</b></label>
                                                                        <input type="text" class="form-control" placeholder="Enter Type" [(ngModel)]="item.type" [ngModelOptions]="{standalone: true}">
                                                                    </div>
                                                                    <div class="col-sm-9">
                                                                        <label for="brand"><b>Brand</b></label>
                                                                        <input type="text" class="form-control" placeholder="Enter Brand"[(ngModel)]="item.brand" [ngModelOptions]="{standalone: true}">
                                                                    </div>
                                                                    <div class="col-sm-9">
                                                                        <label for="brand"><b>Status</b></label>
                                                                        <input type="text" class="form-control" placeholder="Enter Status"[(ngModel)]="item.status" [ngModelOptions]="{standalone: true}">
                                                                    </div>
                                                                    <button type="submit" (click)="updateItem(item)"class="btn btn-success" data-dismiss="modal">OK</button> 
                                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                                  </form>

                                                            </div>
                                                            <div class="modal-footer">
                                                                
                                                          </div>
                                                          
                                                        </div>
                                                      </div>  
                                                 
                                                 </div> 
                                               </div>

                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-danger" data-toggle="modal" (click)="getItem(item)"data-target="#DeleteModal">Delete </button>
                                                
                                            </td> 
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
</div>
</div>
</div>
<div class="modal fade" id="DeleteModal" role="dialog">
    <div class="modal-dialog">
<div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Notification</h4>
    </div>
    <div class="modal-body">
      <p>Are you sure? </p>
      
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="deleteItem(true)" data-dismiss="modal">Yes</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    </div>
</div>
</div>
</div>
