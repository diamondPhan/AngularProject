<button type="button" class="btn btn-warning"  (click)="getItem(item)" data-toggle="modal" data-target="#myModal">Edit</button>

                                               <div *ngIf="editState && itemToEdit.id1 == item.id1">
                                                    <div class="modal fade" id="myModal" role="dialog">
                                                        <div class="modal-dialog">
                                                        
                                                          <!-- Modal content-->
                                                           <div class="modal-content">
                                                            <div class="modal-header">
                                                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                              <h4 class="modal-title">Edit Item</h4>
                                                            </div>
                                                            <div class="modal-body">
                                                                <form (ngSubmit)="updateItem(item)" >
                                                                    <div class="col-sm-9">
                                                                        <label for="id"><b>ID</b></label>
                                                                        <input type="text" class="form-control" placeholder="Enter " [(ngModel)]="item.id" [ngModelOptions]="{standalone: true}">
                                                                    </div>
                                                                    <div class="col-sm-9">
                                                                        <label for="name"><b>Name</b></label>
                                                                        <input type="name" class="form-control" placeholder="Enter Name" [(ngModel)]="item.name" [ngModelOptions]="{standalone: true}">
                                                                    </div>
                                                                    <div class="col-sm-9">
                                                                        <label for="price"><b>Price</b></label>
                                                                        <input type="price" class="form-control" placeholder="Enter Price" [(ngModel)]="item.price" [ngModelOptions]="{standalone: true}">
                                                                    </div>
                                                                    <div class="col-sm-9">
                                                                        <label for="type"><b>Type</b></label>
                                                                        <input type="text" class="form-control" placeholder="Enter Type" [(ngModel)]="item.type" [ngModelOptions]="{standalone: true}">
                                                                    </div>
                                                                    <div class="col-sm-9">
                                                                        <label for="brand"><b>Brand</b></label>
                                                                        <input type="text" class="form-control" placeholder="Enter Brand" [(ngModel)]="item.brand" [ngModelOptions]="{standalone: true}">
                                                                    </div>
                                                                    <button type="submit"  class="btn btn-success mr-2">OK</button>
                                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                                  </form>

                                                            </div>
                                                            <div class="modal-footer">
                                                                <!-- <button type="submit" class="btn btn-default" data-dismiss="modal">OK</button> 
                                                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                            </div> -->
                                                          </div>
                                                          
                                                        </div>
