    <body>

        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="wrapper-page">
            <div class="card">

                <div class="card-body">
                    <h3 class="text-center m-t-0 m-b-15">
                        <a href="index.html" class="logo"><img src=".\assets\images\logo_white.png" alt="logo-img"></a>
                    </h3>
                    <h4 class="text-muted text-center m-t-0"><b>Sign In</b></h4>

                    <form class="form-horizontal m-t-20" [formGroup]="loginform" (ngSubmit)="onSubmit()">

                        <div class="form-group">
                            <div class="col-12">
                                <input class="form-control" type="text" required="" placeholder="Email" formControlName="email">
                                <div *ngIf="loginform.controls.email.invalid && (loginform.controls.email.dirty ||loginform.controls.email.touched)">
                                <small *ngIf="loginform.controls.email.errors.required" class="text-danger">email is required.</small>
                                  <!-- <small *ngIf="registerForm.errors.email" class="text-danger" >Email is invalid</small>	  -->
                                  </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-12">
                                <input class="form-control" type="password" required="" placeholder="Password" formControlName="password">
                                <div *ngIf="loginform.controls.password.invalid && (loginform.controls.password.dirty ||loginform.controls.password.touched)">
                                    <small *ngIf="loginform.controls.password.errors.required" class="text-danger">password is required.</small>
                                      <!-- <small *ngIf="registerForm.errors.email" class="text-danger" >Email is invalid</small>	  -->
                                      </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-12">
                                <div class="checkbox checkbox-primary">
                                    <input id="checkbox-signup" type="checkbox" checked="">
                                    <label for="checkbox-signup">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-center m-t-40">
                            <div class="col-12">
                                <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit" (click)="loginwithfb()">Log In</button>
                            </div>
                        </div>

                        <div class="form-group text-center m-t-40">
                            <div class="col-12">
                                <button class="btn btn-lg btn-google btn-block text-uppercase btn-outline" (click)="tryGoogleLogin()" type="submit"><img src="https://img.icons8.com/color/16/000000/google-logo.png">Log In With Google</button>
                            </div>
                        </div>

                        <div class="form-group row m-t-30 m-b-0">
                            <div class="col-sm-7">
                                <a href="pages-recoverpw.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                            </div>
                            <div class="col-sm-5 text-right">
                                <a href="/admin/register" class="text-muted">Create an account</a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
